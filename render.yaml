services:
  - type: web
    name: tienda-de-panes
    env: node
    buildCommand: | 
      npm install
      npm rebuild sqlite3 --build-from-source
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
    disk:
      name: sqlite-data
      mountPath: /opt/data
      sizeGB: 1
